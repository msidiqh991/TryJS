<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Timeout</title>
    <link rel="stylesheet" href="">
    <script>
        function callback() {
            console.log("Hello World");
        }
        function buttonClick() {
            setTimeout(function () {
                callback();
            }, 6000);
            console.log("Success Click Button");
        }
    </script>
</head>
<body>
<button onclick="buttonClick()">Click Me</button>
</body>
</html>
